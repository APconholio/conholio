<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" disabled />
        <div id="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
    <script>
        // Default dino presets
        const presets = {
            basic: ['+', '-', '*', '/'],
            scientific: ['sin', 'cos', 'tan', 'log']
        };

        // Function to append value to display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Function to clear display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Function to calculate result
        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Load user profiles from local storage
        function loadUserProfiles() {
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles')) || {};
            // Populate or manage user profiles as needed
        }

        // Save user profile example
        function saveUserProfile(name, data) {
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles')) || {};
            userProfiles[name] = data;
            localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
        }

        // Call to load user profiles on page load
        window.onload = loadUserProfiles;
    </script>
</body>
</html>

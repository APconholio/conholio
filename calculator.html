<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Character Stat Calculator</h1>
    <script>
        function calculateStats(level) {
            let baseStats = { strength: 10, agility: 10, intelligence: 10 };
            let statGains = { strength: 2.5, agility: 1.5, intelligence: 1.0 };

            for (let i = 1; i <= level; i++) {
                for (const stat in baseStats) {
                    baseStats[stat] += statGains[stat];
                    baseStats[stat] = Math.round(baseStats[stat]); // Rounding after each level up
                }
            }
            return baseStats;
        }

        // Example usage
        console.log(calculateStats(5)); // Calculate stats for level 5
    </script>
</body>
</html>
